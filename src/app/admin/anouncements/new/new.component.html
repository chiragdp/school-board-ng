<p-panel
  [header]="editMode ? 'Update Anouncement' : 'New Anouncement'"
  styleClass="w-8"
>
  <div class="flex flex-column gap-2">
    <label htmlFor="title">Title</label>
    <input pInputText id="title" />
    <label htmlFor="description">Description</label>
    <p-editor [style]="{ height: '320px' }" id="description"></p-editor>
    <p-button label="Create" icon="pi pi-pencil" iconPos="right"></p-button>
  </div>
</p-panel>
